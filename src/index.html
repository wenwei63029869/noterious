<!doctype html>
<html ng-app="noterious">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Noterious</title>

    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/normalize.css">
    <link rel="stylesheet" href="assets/css/noterious.css">
    <link rel="stylesheet" href="assets/css/animations.css">
  </head>
  <body ng-controller="MainCtrl as main" ng-class="{loading:loadingView}" class="bg-{{main.currentColor}}">
    <div class="app-wrap">
      <header class="navbar-clear nav-wrap" role="banner">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a ui-sref="boards" class="navbar-brand"><img src="assets/images/logo.png" alt="noterio.us"/></a>
        </div>
        <div class="collapse navbar-collapse navbar-ex1-collapse bg-{{main.currentColor}}">
          <ul class="nav navbar-nav navbar-right">
            <li><a class="{{main.currentColor}}" href="http://angularjs.org/" target="_blank">AngularJS</a></li>
            <li><a class="{{main.currentColor}}" href="http://firebase.com/" target="_blank">Firebase</a></li>
            <li><a class="{{main.currentColor}}" href="https://github.com/simpulton/noterious" target="_blank">GitHub</a></li>
            <li>
              <a class="btn btn-link {{main.currentColor}}" ng-if="main.currentUser" ng-click="main.logout()">Logout</a>
            </li>
          </ul>
        </div>
      </header>

      <div ui-view class="content"></div>

      <div class="modal"></div>

      <color-picker></color-picker>
    </div>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/gsap/1.10.3/TweenMax.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular-animate.js"></script>
    <script src="//cdn.firebase.com/js/client/2.2.2/firebase.js"></script>
    <script src="//cdn.firebase.com/libs/angularfire/1.0.0/angularfire.min.js"></script>
    <script src="vendor/angular-ui-router.min.js"></script>

    <script src="app/noterious.js"></script>
    <script src="app/common/common.js"></script>
    <script src="app/common/models/boards-model.js"></script>
    <script src="app/common/models/user-model.js"></script>
    <script src="app/common/services/auth-service.js"></script>
    <script src="app/login/login-controller.js"></script>
    <script src="app/boards/boards-controller.js"></script>
    <script src="app/main/main-controller.js"></script>

    <script src="app/main/colorPicker-directive.js"></script>
    <script>
      var navMain = angular.element(".navbar-collapse");
      navMain.on("click", "a", null, function () {
         navMain.collapse('hide');
      });
    </script>
  </body>
</html>
